name: Keep Azure App Awake

on:
  schedule:
    - cron: "*/10 * * * *"   # 10분마다 실행
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Ping cinemoa
        run: |
          curl --silent --show-error --fail --max-time 10 -I https://cinemoa.azurewebsites.net || \
          curl --silent --show-error --fail --max-time 10 https://cinemoa.azurewebsites.net

      - name: Ping library-app-jiwon
        run: |
          curl --silent --show-error --fail --max-time 10 -I https://library-app-jiwon.azurewebsites.net || \
          curl --silent --show-error --fail --max-time 10 https://library-app-jiwon.azurewebsites.net

      - name: Ping harunichi
        run: |
          curl --silent --show-error --fail --max-time 10 -I https://harunichi.azurewebsites.net || \
          curl --silent --show-error --fail --max-time 10 https://harunichi.azurewebsites.net
